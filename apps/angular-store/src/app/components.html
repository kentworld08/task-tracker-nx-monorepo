<form class="mb-[40px]">
  <div class="my-[20px] mx-auto">
    <label for="text" class="block">Task</label>
    <input
      type="text"
      name="text"
      id="text"
      placeholder="Add Task"
      class="w-full h-[40px] m-[5px] py-[3px] px-[7px] text-[17px] border-[1px] border-black"
    />
  </div>
  <div class="my-[20px] mx-auto">
    <label for="day" class="block">Day & Time</label>
    <input
      type="text"
      name="day"
      id="day"
      placeholder="Add Day & Time"
      class="w-full h-[40px] m-[5px] py-[3px] px-[7px] text-[17px] border-[1px] border-black"
    />
  </div>
  <div class="my-[20px] mx-auto flex items-center justify-between">
    <label for="reminder" class="flex-1">Set Reminder</label>
    <input
      type="checkbox"
      name="reminder"
      id="reminder"
      class="flex-2 h-[20px]"
    />
  </div>
  <button
    type="submit"
    class="inline-block bg-black text-white border-none py-[10px] px-[20px] m-[5px] rounded-[5px] cursor-pointer decoration-0 text-[15px] font-normal w-full hover:opacity-90"
  >
    Save Task
  </button>
</form>
